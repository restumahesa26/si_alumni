      <section class="pt-5 bg-600 pb-6 h-100" id="home">
        <div class="container h-100">
          <div class="row align-items-center justify-content-center">
              <h3 class="text-center">Daftar</h3>
              <p class="text-center">Registrasi Akun</p>
              <div class="col-lg-10">
                <div class="card">
                  <div class="card-body">
                    
                    <div class="form-group row justify-content-center align-items-center mt-4">
                        <div class="col-2">
                            <label for="npm">NPM</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="text" name="npm" id="npm" class="form-control" placeholder="NPM">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="nama">Nama</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="text" name="nama" id="nama" class="form-control" placeholder="Nama">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="agama">Agama</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="text" name="nama" id="agama" class="form-control" placeholder="Agama">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="tempatLahir">Tempat Lahir</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-control" placeholder="Tempat Lahir">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="tanggalLahir">Tanggal Lahir</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form-control" placeholder="Tanggal Lahir">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="gender">Jenis Kelamin</label>
                        </div>
                        <div class="col-8 text-center">
                            <select name="gender" id="gender" class="form-select">
                                <option hidden>-- Pilih Jenis Kelamin --</option>
                                <option value="L">Laki-Laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="noHP">No. Handphone</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="text" name="noHP" id="noHP" class="form-control" placeholder="No. Handphone">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="alamat">Alamat</label>
                        </div>
                        <div class="col-8 text-center">
                            <textarea name="alamat" id="alamat" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center mt-3">
                        <div class="col-2">
                            <label for="konfirPassword">Konfirmasi Password</label>
                        </div>
                        <div class="col-8 text-center">
                            <input type="password" name="konfirPassword" id="konfirPassword" class="form-control" placeholder="Konfirmasi Password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button type="reset" class="btn btn-info mx-3">Reset</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                  </div>
              </div>
              </div>
              
            </div>
          </div>
        </div>
      </section>
